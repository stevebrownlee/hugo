{{ if .Site.Params.enableCopyright | default true }}
<footer class="pt-2 pb-2">
  <div class="wrap" style="display:flex; justify-content:space-between;">
    {{- $author := site.Params.author }}
    <p >&copy;
      <span class="year">{{ now.Year }}</span>
      {{ with $author }}
      <a href="{{ .url }}" target="_blank" rel="noopener">{{ .name }}</a>
      {{ end }}
    </p>
    <a href="/docs/compose" style="margin-left:10rem" target="_blank" rel="noopener">Docs</a>
  </div>
</footer>
{{ end }}
